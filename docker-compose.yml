services:
  evorto:
    container_name: app
    build:
      context: .
      secrets:
        - FONT_AWESOME_TOKEN
    develop:
      watch:
        - action: rebuild
          path: ./src
        - action: rebuild
          path: package.json
    env_file:
      - .env.local
      - .env
    environment:
      STRIPE_WEBHOOK_SECRET: whsec_5cc4e8e60977a2f87895f2fe5484040de96728381f08f33617633205a0cafae3
      # Use neon-local for database connection in tests
      DATABASE_URL: postgres://neon:npg@db:5432/neondb
    ports:
      - "4200:4200"
    depends_on:
      - db

  db:
    image: neondatabase/neon_local:latest
    container_name: neon-local
    ports:
      - '5432:5432'
    environment:
      NEON_API_KEY: ${NEON_API_KEY}
      NEON_PROJECT_ID: ${NEON_PROJECT_ID}
      DRIVER: postgres
      DELETE_BRANCH: "false"

  stripe:
    image: stripe/stripe-cli:v1.25.0
    restart: always
    env_file:
      - .env.local
      - .env
    environment:
      STRIPE_DEVICE_NAME: integration-tests
    command: "listen --forward-to http://evorto:4200/webhooks/stripe"

secrets:
  FONT_AWESOME_TOKEN:
    environment: FONT_AWESOME_TOKEN
