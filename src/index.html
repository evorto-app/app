<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Evorto</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#e3e1ec"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#383941"
    />
  </head>
  <body class="bg-surface-container text-on-surface-container">
    <app-root></app-root>
    <script>
      ((w) => {
        const P = (w.Productlane = { queue: {} });
        ["set", "open", "close", "toggle", "on", "off", "init"].forEach((m) => {
          P[m] = ((n) =>
            function () {
              P.queue[n] = { args: arguments };
            })(m);
        });
      })(window);

      Productlane.init({
        widgetKey: "a7d9764c-c446-498b-9fcb-206e89fa7990",
      });
    </script>

    <!-- <script
      async

      crossorigin="anonymous"
      src="https://widget.productlane.com/latest.productlane-widget.min.js"
    ></script> -->
  </body>
</html>
