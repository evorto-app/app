<div class="grid gap-4" [formGroup]="generalForm()">
  <div class="grid grid-cols-1 gap-4 lg:grid-cols-[auto_1fr]">
    <app-icon-selector-field formControlName="icon"></app-icon-selector-field>

    <mat-form-field>
      <mat-label>Event title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
  </div>

  <app-location-selector-field formControlName="location" />

  <div class="flex flex-col gap-2">
    <label class="text-on-surface-variant text-sm">Description</label>
    <app-editor formControlName="description"></app-editor>
  </div>

  <div class="grid grid-cols-2 gap-4 lg:grid-cols-4">
    <mat-form-field>
      <mat-label>Start date</mat-label>
      <input
        matInput
        [matDatepicker]="startDatePicker"
        formControlName="start"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="startDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Start time</mat-label>
      <input
        matInput
        [matTimepicker]="startTimePicker"
        formControlName="start"
      />
      <mat-timepicker #startTimePicker />
      <mat-timepicker-toggle matSuffix [for]="startTimePicker" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>End date</mat-label>
      <input matInput [matDatepicker]="endDatePicker" formControlName="end" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="endDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>End time</mat-label>
      <input matInput [matTimepicker]="endTimePicker" formControlName="end" />
      <mat-timepicker #endTimePicker />
      <mat-timepicker-toggle matSuffix [for]="endTimePicker" />
    </mat-form-field>
  </div>
</div>
