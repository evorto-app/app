<div
  class="border-outline mb-5 flex items-center justify-between gap-4 rounded border px-4 py-2"
>
  @if (iconValue()) {
    <app-icon size="40" [iconCommonName]="iconValue()" />
  }

  <button
    type="button"
    mat-button
    (click)="openSelectionDialog()"
    [disabled]="ngControl.control.disabled"
  >
    Change Icon
  </button>
</div>
