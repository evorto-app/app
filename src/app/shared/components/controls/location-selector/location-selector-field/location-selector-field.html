@if (!hidden()) {
  <div
    class="mb-5 flex items-center justify-between gap-4 rounded border px-4 py-2"
    [class.border-error]="showError()"
    [class.border-outline]="!showError()"
  >
    @if (value()) {
      {{ value()?.name }}
    } @else {
      <span class="text-on-surface-variant">No location selected</span>
    }
    <button
      type="button"
      mat-button
      (click)="openDialog()"
      [disabled]="disabled() || readonly()"
    >
      Change location
    </button>
  </div>
}
