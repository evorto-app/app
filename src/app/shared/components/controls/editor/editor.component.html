@if (!hidden()) {
  @defer (on interaction) {
    <editor
      [init]="config!"
      [formControl]="editorControl"
      apiKey="c6qweyqnnyptnx064b9qmnmo0bh5n2e1t8db4wt7p4igwoi9"
    />
  } @loading {
    <div class="flex animate-pulse flex-col gap-2">
      <div class="group relative">
        <div
          class="border-outline min-h-[100px] cursor-pointer rounded border p-2 opacity-80"
          [innerHTML]="value()"
          role="button"
          tabindex="0"
          aria-label="Click to edit content"
        ></div>
      </div>
    </div>
  } @placeholder {
    <div class="flex flex-col gap-2">
      <div class="group relative">
        <div
          class="border-outline min-h-[100px] cursor-pointer rounded border p-2 opacity-80"
          [innerHTML]="value()"
          role="button"
          tabindex="0"
          aria-label="Click to edit content"
        ></div>
        <button
          mat-button
          type="button"
          class="absolute! bottom-2 right-2 opacity-0 transition-opacity duration-200 group-hover:opacity-100"
        >
          <fa-duotone-icon [icon]="faPencil"></fa-duotone-icon>
          Edit
        </button>
      </div>
    </div>
  }
}
