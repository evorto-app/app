@if (data.mode === "create") {
  <h1 mat-dialog-title>Create a new category</h1>
} @else {
  <h1 mat-dialog-title>Edit category</h1>
}
<form (submit)="onSubmit($event)">
  <mat-dialog-content>
    <div class="mt-4 flex flex-col gap-4">
      <app-icon-selector-field
        [formField]="categoryForm.icon"
      ></app-icon-selector-field>
      <mat-form-field class="w-full">
        <mat-label>Category title</mat-label>
        <input matInput type="text" [formField]="categoryForm.title" />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="gap-2">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      type="submit"
      [disabled]="categoryForm().invalid() || categoryForm().submitting()"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
