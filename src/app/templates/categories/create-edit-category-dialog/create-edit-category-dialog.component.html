@if (data.mode === "create") {
  <h1 mat-dialog-title>Create a new category</h1>
} @else {
  <h1 mat-dialog-title>Edit category</h1>
}
<mat-dialog-content>
  <div>
    <form [formGroup]="categoryForm" class="mt-4">
      <mat-form-field class="w-full">
        <mat-label>Category title</mat-label>
        <input matInput type="text" formControlName="title" />
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="gap-2">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="categoryForm.value"
    [disabled]="categoryForm.invalid"
  >
    Save
  </button>
</mat-dialog-actions>
