<div class="mb-4 flex flex-row items-center gap-2 pl-2">
  <a routerLink="/templates" mat-icon-button>
    <fa-icon [icon]="faArrowLeft"></fa-icon>
  </a>
  <h1 class="title-large">{{ templateQuery.data()?.title }}</h1>
  <div class="grow"></div>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <fa-icon [icon]="faEllipsisVertical"></fa-icon>
  </button>
  <mat-menu #menu="matMenu"> </mat-menu>
</div>
<main class="p-2">
  @if (templateQuery.isPending()) {
    <p>Loading...</p>
  } @else if (templateQuery.isError()) {
    <p>Error: {{ templateQuery.error().message }}</p>
  } @else if (templateQuery.isSuccess()) {
    <a mat-fab extended routerLink="create-event" class="fab-fixed">
      <mat-icon svgIcon="faPlus"></mat-icon>
      Create event
    </a>
  }
</main>
