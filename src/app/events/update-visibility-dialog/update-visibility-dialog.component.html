<h2 mat-dialog-title>Update {{ data.event.title }}</h2>
<mat-dialog-content>
  <div class="mt-2 w-full">
    <mat-slide-toggle [formControl]="unlistedControl">
      Unlisted (hide from public lists)
    </mat-slide-toggle>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="unlistedControl.value"
    cdkFocusInitial
  >
    Save
  </button>
</mat-dialog-actions>
