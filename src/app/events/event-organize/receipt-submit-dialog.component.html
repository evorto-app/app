<h1 mat-dialog-title>Add receipt</h1>
<form (submit)="onSubmit($event)">
  <mat-dialog-content class="flex flex-col gap-4">
    <app-receipt-form-fields
      [form]="form"
      [selectableCountries]="selectableCountries"
    />

    <mat-form-field>
      <mat-label>Receipt name</mat-label>
      <input
        #attachmentNameInput
        matInput
        [value]="attachmentName()"
        (input)="updateAttachmentName(attachmentNameInput.value)"
        placeholder="Optional label for this receipt"
      />
      <mat-hint>
        This name is shown in receipt and refund overviews.
      </mat-hint>
    </mat-form-field>

    <div class="bg-surface-container rounded-xl border border-dashed p-4">
      <p class="mb-2 font-medium">Receipt file</p>
      <p class="text-on-surface-variant mb-3 text-sm">
        Upload one image or PDF file.
      </p>
      <input
        #fileInput
        type="file"
        accept="image/*,application/pdf"
        class="hidden"
        (change)="onFileSelected($event)"
      />
      <div class="flex flex-wrap items-center gap-2">
        <button mat-stroked-button type="button" (click)="fileInput.click()">
          Choose receipt file
        </button>
        @if (file()) {
          <button mat-button type="button" (click)="clearFile()">Remove</button>
        }
      </div>
      @if (file()) {
        <div class="bg-surface mt-3 rounded-lg p-3 text-sm">
          <p class="font-medium">{{ file()!.name }}</p>
          <p class="text-on-surface-variant">{{ formatFileSize(file()!.size) }}</p>
        </div>
      }
    </div>

    @if (errorMessage()) {
      <p class="text-error text-sm">{{ errorMessage() }}</p>
    }
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="gap-2">
    <button mat-button mat-dialog-close type="button">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Submit receipt</button>
  </mat-dialog-actions>
</form>
